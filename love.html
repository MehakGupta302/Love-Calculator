<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="love.css">
</head>
<body>
    <header>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">LOVE CALCULATOR </div>
        <div class="card-body">
        <form class="form-inline w-75 m-auto">
         <div class="form-group">
            <input type="text" name="" class= "form-control text-center" placeholder="Your Name">
            </div>
            <div> <span class="p1-4 pr-4">  + </span> </div>
            <div class="form-group">
                <input type="text" name=""  class= "form-control text-center" placeholder="Your Partner's Name">
            </div>
        </form>
        <br>
        <div class=" w-75 m-auto">
            <button class="btn btn-success w-50" onclick="checkloverper()"> Click </button>
        </div>
        <br>
        <div>
            <input type="text" name="" id="lovevalue" class="form-control text-center -25 m-auto" placeholder="Love Percentage" >
        </div>
 
        </div>
        <div class="card-footer">KEEP HAVING ADVENTURES<br>God Bless You</div>
      </div>
    </header>

   <script>

    function checkloverper(){
        var lovedata = Math.floor((Math.random() * 100) + 1) + '%';
         document.getElementById('lovevalue').value = lovedata;

    }
   </script>

</body>
</html>
